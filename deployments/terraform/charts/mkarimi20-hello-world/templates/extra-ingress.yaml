apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-fuchicorp-prod
    kubernetes.io/ingress.class: nginx
  name: extra-mkarimi20-hello-world
spec:
  rules:
  - host: extra-mkarimi20-hello-world.fuchicorp.com
    http:
      paths:
      - backend:
          serviceName: mkarimi20-memory-demo
          servicePort: http
        path: /
  tls:
  - hosts:
    - extra-mkarimi20-hello-world.fuchicorp.com
    secretName: extra-mkarimi20-hello-world-tls